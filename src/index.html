<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Emoji Fonts</title>
        <meta name="description" content="View popular text emojis in different fonts">
        <meta name="keywords" content="emojis,emoji,fonts,typography">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="manifest.json">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- build:css({.tmp, src}) styles/style.css -->
        <link rel="stylesheet" href="css/main.css">
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="container wrapper">
            <p contenteditable="true" id="emoji"></p>
            <div id="font-div" class="row">
                <div class="col-xs-2 col-md-2">
                    <button id="fontsL" class="btn left"><i class="fa fa-arrow-left arrow"></i></button>
                </div>
                <div class="col-xs-8 col-md-8">
                    <select id="fonts"></select>
                </div>
                <div class="col-xs-2 col-md-2">
                    <button id="fontsR" class="btn right"><i class="fa fa-arrow-right arrow"></i></button>
                </div>
            </div>
            <div id="emoji-div" class="row">
                <p>
                    Choose from the emojis below or copy and paste your own above
                </p>
                <div class="col-xs-2 col-md-2">
                    <button id="emojisL" class="btn left"><i class="fa fa-arrow-left arrow"></i></button>
                </div>
                <div class="col-xs-8 col-md-8">
                    <select id="emojis"></select>
                </div>
                <div class="col-xs-2 col-md-2">
                    <button id="emojisR" class="btn right"><i class="fa fa-arrow-right arrow"></i></button>
                </div>
            </div>
        </div>
        <footer id="footer" class="navbar navbar-default navbar-fixed-bottom">
            By <a href="https://github.com/JynS" target="_blank">JynS</a>
        </footer>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- build:js({.tmp,src}) scripts/app.js -->
        <script src="js/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
